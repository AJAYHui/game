<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>三角洲翻牌游戏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #002200, #001000);
      color: #4CAF50;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    .game-title {
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      letter-spacing: 3px;
      margin-bottom: 25px;
    }
    .stats-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .stat-box {
      background: rgba(0, 30, 0, 0.7);
      border: 1px solid #4CAF50;
      border-radius: 8px;
      padding: 10px 20px;
      min-width: 140px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      aspect-ratio: 3 / 4;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card-back {
      background: radial-gradient(circle, #004400, #001100);
      border: 3px solid #4CAF50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .card-front {
      background: linear-gradient(135deg, #003300, #001100);
      border: 3px solid #4CAF50;
      transform: rotateY(180deg);
      flex-direction: column;
    }
    .symbol {
      width: 70%;
      height: 60%;
      border-radius: 8px;
      border: 2px solid #8B0000;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
    }
    .symbol img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    .matched .symbol {
      box-shadow: 0 0 15px gold, inset 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .type-label {
      color: #4CAF50;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    
    /* --- 结果框样式重写 --- */
    .results-container {
      /* 初始状态：完全隐藏，不占空间 */
      opacity: 0;
      transform: translateY(20px);
      max-height: 0;
      overflow: hidden;
      transition: all 0.6s ease-out;
      margin: 0 auto; /* 水平居中 */
      padding: 0 20px; /* 左右留白 */
      box-sizing: border-box;
    }
    .results-container.active {
      /* 激活状态：完全显示，并有动画效果 */
      opacity: 1;
      transform: translateY(0);
      max-height: 500px; /* 一个足够大的高度 */
      margin-top: 20px; /* 与上方卡牌的间距 */
    }
    .results-content {
      background: linear-gradient(to bottom, #003300, #001900);
      border: 3px solid #4CAF50;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
      margin: 0 auto; /* 内部内容也居中 */
    }
    .restart-btn {
      background: linear-gradient(to bottom, #4CAF50, #2E8B57);
      color: #001100;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 25px;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
    }
    .restart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(76, 175, 80, 1);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .game-title {
        font-size: 2rem;
      }
      .stats-container {
        gap: 10px;
      }
      .stat-box {
        min-width: 120px;
        padding: 8px 15px;
        font-size: 1rem;
      }
      .game-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 10px 0; /* 调整padding */
      }
    }
  </style>
</head>
<body>
  <h1 class="game-title">三角洲</h1>
  <div class="stats-container">
    <div class="stat-box">
      <div>翻牌次数</div>
      <div id="moves-count">0</div>
    </div>
    <div class="stat-box">
      <div>配对成功</div>
      <div id="matches-count">0</div>
    </div>
    <div class="stat-box">
      <div>前6次内配对</div>
      <div id="early-matches-count">0</div>
    </div>
  </div>
  
  <div class="game-container" id="game-board"></div>

  <!-- HTML结构调整：将结果框放在游戏板后面 -->
  <div class="results-container" id="results-container">
    <div class="results-content">
      <h2>游戏结束</h2>
      <p>总翻牌次数 <span id="final-moves">0</span></p>
      <p>配对成功 <span id="final-matches">0</span></p>
      <button class="restart-btn" id="restart-btn">重新开始</button>
    </div>
  </div>

<script>
  // JavaScript部分，只需修改获取元素的变量名
  const totalImagesCount = 53;
  const allImageIndexes = Array.from({ length: totalImagesCount }, (_, i) => i + 1);

  const cardTypes = [
    'A', 'A',
    'B', 'B',
    'C', 'C',
    'D', 'E', 'F', 'G'
  ];

  const romanNumerals = {
    A: 'Ⅰ', B: 'Ⅱ', C: 'Ⅲ', D: 'Ⅳ', E: 'Ⅴ', F: 'Ⅵ', G: 'Ⅶ'
  };

  const gameState = {
    moves: 0,
    matchedPairs: 0,
    earlyMatches: 0,
    flippedCards: new Set(),
    matchedCards: new Set(),
    gameComplete: false
  };

  const gameBoard = document.getElementById('game-board');
  const movesCount = document.getElementById('moves-count');
  const matchesCount = document.getElementById('matches-count');
  const earlyMatchesCount = document.getElementById('early-matches-count');
  // 修改变量名以匹配新的HTML ID
  const resultsContainer = document.getElementById('results-container');
  const finalMoves = document.getElementById('final-moves');
  const finalMatches = document.getElementById('final-matches');
  const restartBtn = document.getElementById('restart-btn');

  function getRandomSample(arr, n) {
    const result = [];
    const copied = arr.slice();
    for (let i = 0; i < n; i++) {
      const idx = Math.floor(Math.random() * copied.length);
      result.push(copied[idx]);
      copied.splice(idx, 1);
    }
    return result;
  }

  function initGame() {
    gameBoard.innerHTML = '';
    gameState.moves = 0;
    gameState.matchedPairs = 0;
    gameState.earlyMatches = 0;
    gameState.flippedCards.clear();
    gameState.matchedCards.clear();
    gameState.gameComplete = false;

    movesCount.textContent = '0';
    matchesCount.textContent = '0';
    earlyMatchesCount.textContent = '0';
    // 重置时移除active类
    resultsContainer.classList.remove('active');

    const selectedImages = getRandomSample(allImageIndexes, 7);
    const customImages = {
      A: `images/${selectedImages[0]}.png`, B: `images/${selectedImages[1]}.png`,
      C: `images/${selectedImages[2]}.png`, D: `images/${selectedImages[3]}.png`,
      E: `images/${selectedImages[4]}.png`, F: `images/${selectedImages[5]}.png`,
      G: `images/${selectedImages[6]}.png`,
    };

    const shuffled = [...cardTypes].sort(() => Math.random() - 0.5);

    shuffled.forEach((type, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.type = type;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-back"></div>
          <div class="card-face card-front">
            <div class="symbol">
              <img src="${customImages[type]}" alt="Card ${type}" />
            </div>
            <div class="type-label">${romanNumerals[type]}</div>
          </div>
        </div>
      `;

      card.addEventListener('click', () => flipCard(card));
      gameBoard.appendChild(card);
    });
  }

  function flipCard(card) {
    if (card.classList.contains('flipped') || gameState.gameComplete) return;

    card.classList.add('flipped');
    gameState.moves++;
    movesCount.textContent = gameState.moves;
    gameState.flippedCards.add(parseInt(card.dataset.index));

    checkMatches();
    checkGameComplete();
  }

  function checkMatches() {
    const flippedCards = [...gameBoard.querySelectorAll('.card.flipped:not(.matched)')];
    const typeMap = new Map();

    flippedCards.forEach(card => {
      const type = card.dataset.type;
      if (!typeMap.has(type)) typeMap.set(type, []);
      typeMap.get(type).push(card);
    });

    let newMatches = 0;

    typeMap.forEach((cards, type) => {
      if (['A', 'B', 'C'].includes(type) && cards.length === 2) {
        cards.forEach(card => {
          card.classList.add('matched');
          gameState.matchedCards.add(parseInt(card.dataset.index));
        });
        newMatches++;
      }
    });

    if (newMatches > 0) {
      gameState.matchedPairs += newMatches;
      matchesCount.textContent = gameState.matchedPairs;

      if (gameState.moves <= 6) {
        gameState.earlyMatches += newMatches;
        earlyMatchesCount.textContent = gameState.earlyMatches;
      }
    }
  }

  function checkGameComplete() {
    const allCards = gameBoard.querySelectorAll('.card');
    const allFlipped = [...allCards].every(card => card.classList.contains('flipped'));

    if (allFlipped) {
      gameState.gameComplete = true;
      finalMoves.textContent = gameState.moves;
      finalMatches.textContent = gameState.matchedPairs;
      // 激活结果框
      resultsContainer.classList.add('active');
    }
  }

  restartBtn.addEventListener('click', initGame);
  document.addEventListener('DOMContentLoaded', initGame);
</script>
</body>
</html>
